{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    Add Product
    <form action="{% url 'add-product' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" required id="name" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" required id="description" placeholder="Enter description"
                name="description">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" min="1" class="form-control" required id="price" placeholder="Enter price"
                name="price">
        </div>
        <div class="mb-3">
            <label for="count" class="form-label">Count:</label>
            <input type="number" min="1" class="form-control" required id="count" placeholder="Enter count"
                name="count">
        </div>

        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>
{% endblock %}
